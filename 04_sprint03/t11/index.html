<body>
<h1>Notes with cookies</h1>
<div id="cookiesBox">
  <div id="buttonsBlock">
    <input type="button" id="addBtn" onclick="addCookies()" value="Add to cookies">
    <input type="button" id="clearBtn" value="Clear cookies">
  </div>
  <div id="textArea">
    <label>Text input:</label><br>
    <textarea id="cookiesText"  rows="5" maxlength="500" placeholder="Enter note text..."></textarea>
  </div>
  <div id="notesArchive">
    <span>Notes archive</span>
    <div id="notesTextArea">
      <span>[Empty]</span>
    </div>
  </div>
</div>
