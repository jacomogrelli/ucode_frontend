<!DOCTYPE html>
<html lang=en>

<head>
  <title>Tic tac toe</title>
  <meta charset="utf-8">
  <meta name="description" content="t09. Tic tac toe">
  <meta name="author" content="Oleksiy Nechayev">
  <meta name="keywords" content="front-end, frontend, html,
java script, javascript js, c, css, html5, css3">
  <meta name="viewport" content="width=device-width, initial-scale-1">
  <link rel="stylesheet" href="./css/style.css">
  <script src="js/script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
<div id="mainPlace">
  <span>Tic tac toe</span>
  <div id="gameBoard">
      <div id="gamePad">
        <div id="area1x1" class="areas"></div>
        <div id="area1x2" class="areas"></div>
        <div id="area1x3" class="areas"></div>
        <div id="area2x1" class="areas"></div>
        <div id="area2x2" class="areas"></div>
        <div id="area2x3" class="areas"></div>
        <div id="area3x1" class="areas"></div>
        <div id="area3x2" class="areas"></div>
        <div id="area3x3" class="areas"></div>
    </div>
      <div id="infoBar">
        <span id="plrOneBar" background="#d3d3d3">Player 1</span>
        <span id="plrTwoBar">Player 2</span>
        <div id="nmbrTurns">
          <span id="nmbrTurnText">Number of turns</span>
          <span id="nmbrTurnCounter">0</span>
        </div>
        <span id="resultInfoBar"></span>
        <input type="button" id="gameResetBtn" value="PLAY AGAIN">
      </div>
  </div>
</div>
</body>

</html>
