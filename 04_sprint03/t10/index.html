<!DOCTYPE html>
<html lang=en>

<head>
  <title>Image slider</title>
  <meta charset="utf-8">
  <meta name="description" content="t10. Image slider">
  <meta name="author" content="Oleksiy Nechayev">
  <meta name="keywords" content="front-end, frontend, html,
java script, javascript js, c, css, html5, css3">
  <meta name="viewport" content="width=device-width, initial-scale-1">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>

<body>
<h1>Image slider</h1>
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <!--    <div class="numbertext">1 / 3</div>-->
    <img src="assets/images/Exped-Airmat-UL-M-5-20-1000x1000.jpg" alt="Exped-Airmat-UL-M-5" style="width:100%">
    <div class="text">Exped Airmat UL-M-5</div>
  </div>

  <div class="mySlides fade">
    <!--    <div class="numbertext">2 / 3</div>-->
    <img src="assets/images/StS_AMULL_19-1000x1000.jpg" alt="Sea-to-Summit-Amull-19"
         style="width:100%">
    <div class="text">Sea to Summit Amull-19</div>
  </div>

  <div class="mySlides fade">
    <!--    <div class="numbertext">3 / 3</div>-->
    <img src="assets/images/Exped_17_AirMat-HL_M_17-1000x1000-1000x1000.jpg" alt="Exped-Airmat-HL-M-17"
         style="width:100%">
    <div class="text">Exped Airmat HL-M-17</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>

</html>
