<!DOCTYPE html>
<html lang="en">

<head>
  <title>Weather</title>
  <meta charset="utf-8">
  <meta name="description" content="t11. Weather">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Weather</h1>
  <table>
    <tr class="week">
      <td class="day">
        <div class="date">01.09</div>
        <div class="picto"><img src="assets/images/cloudy.png" alt="Cloudy"></div>
        <div class="temp">+20&deg;</div>
      </td>
      <td class="day">
        <div class="date">02.09</div>
        <div class="picto"><img src="assets/images/snow.png" alt="Snow"></div>
        <div class="temp">-3&deg;</div>
      </td>
      <td class="day">
        <div class="date">03.09</div>
        <div class="picto"><img src="assets/images/wind.png" alt="Windy"></div>
        <div class="temp">-10&deg;</div>
      </td>
      <td class="day">
        <div class="date">04.09</div>
        <div class="picto"><img src="assets/images/wind.png" alt="Windy"></div>
        <div class="temp">-7&deg;</div>
      </td>
      <td class="day">
        <div class="date">05.09</div>
        <div class="picto"><img src="assets/images/snow.png" alt="Snow"></div>
        <div class="temp">-1&deg;</div>
      </td>
      <td class="day">
        <div class="date">06.09</div>
        <div class="picto"><img src="assets/images/cloudy.png" alt="Cloudy"></div>
        <div class="temp">+10&deg;</div>
      </td>
      <td class="day">
        <div class="date">07.09</div>
        <div class="picto"><img src="assets/images/cloudy.png" alt="Cloudy"></div>
        <div class="temp">+15&deg;</div>
      </td>
    </tr>
  </table>

</body>

</html>
