<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="description" content="">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id=header>Settings</h1>
  <div id="background">
    <div id="centerBlock">
      <div class="selectTypeface">
        <p>Typeface</p>
        <select name="typeface" id="typeface">
          <option value="acunimPro">Acuniv Pro</option>
          <option value="comicSans">Comic Sans</option>
          <option value="com">Times New Roman</option>
        </select>
      </div>
      
    </div>
    <nav id="buttonsBlock">
      <label for="settingsButton">
        <input type="button" name="settings" id="settingsButton">
        <img src="./assets/images/artistic-brush.png" alt="brush">
      </label><br>
      <label for="userButton">
        <input type="button" name="user" id="userButton">
        <img src="./assets/images/user-icon.png" alt="user">
      </label><br>
      <label for="messegeButton">
        <input type="button" name="messege" id="messegeButton">
        <img src="./assets/images/sms-speech-bubble.png" alt="messege">
      </label><br>
      <label for="screenButton">
        <input type="button" name="screen" id="screenButton">
        <img src="./assets/images/computer-screen.png" alt="screen">
      </label><br>
    </nav>
  </div>
</body>

</html>
