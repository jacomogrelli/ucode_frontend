<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Superhero cards</title>
</head>

<body>
  <div class="main-menu">
    <div class="flex-card">
      <div class="card card-captain-america">
        <img class="card image" src="assets/images/Captain-America.png" alt="Captaint America">
        <span>
          <div class="text-alias">Captain America</div>
          <div class="text-real-name">Steven Rogers</div>
        </span>
      </div>
    </div>
    <div class="flex-card">
      <div class="card card-iron-man">
        <img class="card image" src="assets/images/Iron-man.png" alt="Iron Man">
        <span>
          <div class="text-alias">Iron Man</div>
          <div class="text-real-name">Tony Stark</div>
        </span>
      </div>
    </div>
    <div class="flex-card">
      <div class="card card-black-widow">
        <img class="card image" src="assets/images/Black-Widow.png" alt="Black Widow">
        <span>
          <div class="text-alias">Black Widow</div>
          <div class="text-real-name">Natasha Romanoff</div>
        </span>
      </div>
    </div>
    <div class="flex-card">
      <div class="card card-spider-man">
        <img class="card image-spiderman" src="assets/images/Spider-man.png" alt="Spider-Man">
        <span>
          <div class="text-alias">Spider-Man</div>
          <div class="text-real-name">Peter Parker</div>
        </span>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
